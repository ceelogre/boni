<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boni - Contact</title>
</head>
<body>
    <header>
      <div class="header-wrapper">
        <figure class="logo">
          <a href="index.html">
            <p class="logo">Boni</p>
          </a>
        </figure>
        <nav class="nav-wrapper">
          <ul>
            <li><a href="index.html#form">Translation</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <main>
      <section class="jumbotron">
        <h2>Translations by humans</h2>
        <p>Wanna get in touch? Use the form below</p>
      </section>
      <div class="form-card">
        <form onsubmit="return false " id='form' method="post">
          <div class="form-group">
            <input type="text" class="form-control" id="username" placeholder="Name" />
          </div>
          <div class="form-group">
            <input type="email" class="form-control" name="email" placeholder="Your email address" required/>
          </div>
          <div class="form-group">
            <textarea name="text" maxlength="1000" id="text" cols="30" rows="10" class="form-control" placeholder="your text (less than 1000 characters)" title="Pro-tip: resize this window by dragging the tiles in the bottom-corner" required></textarea>
          </div>
          <div class="form-group">
            <button id="form-submit" type="submit" class="btn-primary form-control">Send</button>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <div class="footer-wrapper">
        <p>&copy; 2017 Boni</p>
      </div>
    </footer>
 
</body>
</html>
